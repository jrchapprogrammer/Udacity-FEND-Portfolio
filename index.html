<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Udacity Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <header>
        <img src="udacity.svg" alt="Udacity logo" class="header__logo">
        <div class="header__title-container">
            <h1 class="header__title">Jane Doette</h1>
            <h2 class="header__subtitle">Front-End Ninja</h2>
        </div>
    </header>
    <section class="hero">
        <img src="https://res.cloudinary.com/dn0k1nlvu/image/upload/c_lfill,h_450,w_1150/v1538208165/maik-jonietz-535261-unsplash_jjbe0j.jpg"
            alt="code on screen" class="hero__img">
    </section>
    <h2 class="main-title">Featured Work</h2>
    <main class="work">
        <article class="work__block">
            <h3 class="work__title">Appify</h3>
            <a class="work__link" href="#">http://github.com/udacity/Appify/</a>
            <img class="work__img" src="https://res.cloudinary.com/dn0k1nlvu/image/upload/c_scale,w_474/v1538518704/sara-kurfess-748887-unsplash_h3q4vd.jpg"
                alt="App display Iphone">
        </article>
        <article class="work__block">
            <h3 class="work__title">Sunflower</h3>
            <a class="work__link" href="#">http://github.com/udacity/Sunflower/</a>
            <img class="work__img" src="https://res.cloudinary.com/dn0k1nlvu/image/upload/c_scale,w_474/v1538518718/juliana-araujo-974144-unsplash_vtjz1o.jpg"
                alt="Sunflower">
        </article>
        <article class="work__block">
            <h3 class="work__title">Bokeh</h3>
            <a class="work__link" href="#">http://github.com/udacity/Bokeh/</a>
            <img class="work__img" src="https://res.cloudinary.com/dn0k1nlvu/image/upload/c_scale,w_474/v1538518730/timothy-rose-593048-unsplash_pnth4q.jpg"
                alt="Bokeh">
        </article>
    </main>
</body>

</html>
